<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AK Perfume Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { font-family: Arial, sans-serif; margin:0; background:#f5f5f5; }
header { background:#000; color:#fff; padding:15px; text-align:center; }
header p.warning { color:red; font-weight:bold; margin:5px 0; }
.products { display:grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap:15px; padding:20px; }
.product { background:#fff; padding:15px; border-radius:8px; text-align:center; position:relative; }
.product img { width:100%; height:180px; object-fit:cover; border-radius:6px; cursor:pointer; transition: transform 0.3s; }
.product img:hover { transform: scale(1.05); }
.product h3 { margin:5px 0; }
.product p.price { font-weight:bold; margin:5px 0; }
.product .badge { position:absolute; top:10px; left:10px; background:red; color:#fff; padding:3px 8px; border-radius:5px; font-size:12px; }
button { background:green; color:white; border:none; padding:10px; margin-top:10px; width:100%; border-radius:5px; cursor:pointer; }
button:hover { background:#006400; }
.order-form { background:#fff; max-width:400px; margin:20px auto; padding:20px; border-radius:10px; }
.order-form h2 { text-align:center; }
.order-form input, .order-form select { width:100%; padding:10px; margin:8px 0; border:1px solid #ccc; border-radius:5px; }
footer { background:#000; color:#fff; text-align:center; padding:10px; }
</style>
</head>
<body>
<header>
  <h1>AK Perfume Store</h1>
  <p>Order via EasyPaisa / JazzCash / Bank Transfer</p>
  <p><b>Cash on Delivery Available All Over Pakistan</b></p>
  <p class="warning">⚠️ Beware of fake pages & scammers. Order only on our official WhatsApp number.</p>
</header>

<div class="order-form">
  <h2>Place Your Order</h2>
  <input type="text" id="name" placeholder="Your Name" required>
  <input type="text" id="phone" placeholder="Phone Number" required>
  <input type="text" id="address" placeholder="Delivery Address" required>
  <select id="product">
    <option value="">Select Product</option>
  </select>
  <select id="payment">
    <option value="Cash on Delivery">Cash on Delivery</option>
    <option value="EasyPaisa">EasyPaisa</option>
    <option value="JazzCash">JazzCash</option>
    <option value="Bank Transfer">Bank Transfer</option>
  </select>
  <button onclick="submitOrder()">Submit Order on WhatsApp</button>
</div>

<div class="products" id="products"></div>

<footer>
  <p>©️ 2026 AK Perfume Store | Pakistan</p>
</footer>

<script>
const products = [
  {name:"Royal Attar", price:1500, img:"product1.jpg"},
  {name:"Ocean Spray", price:1800, img:"product2.jpg"},
  {name:"Mystic Oud", price:2000, img:"product3.jpg"},
  {name:"Rose Delight", price:1700, img:"product4.jpg"},
  {name:"Fresh Musk", price:2200, img:"product5.jpg"},
  {name:"Amber Night", price:1600, img:"product6.jpg"},
  {name:"Golden Essence", price:1900, img:"product7.jpg"},
  {name:"Lotus Breeze", price:2100, img:"product8.jpg"},
  {name:"Sandalwood Aura", price:2500, img:"product9.jpg"},
  {name:"Vanilla Sky", price:2300, img:"product10.jpg"},
  {name:"Jasmine Touch", price:1400, img:"product11.jpg"},
  {name:"Mystic Oud II", price:2600, img:"product12.jpg"},
  {name:"Rose Musk", price:1750, img:"product13.jpg"},
  {name:"Oriental Night", price:1950, img:"product14.jpg"},
  {name:"Luxury Essence", price:3000, img:"product15.jpg"},
  {name:"Cool Mist", price:1800, img:"product16.jpg"},
  {name:"Amber Rose", price:1700, img:"product17.jpg"},
  {name:"Royal Musk", price:2000, img:"product18.jpg"},
  {name:"Exotic Oud", price:2200, img:"product19.jpg"},
  {name:"Mystic Bloom", price:2400, img:"product20.jpg"}
];

const productsDiv = document.getElementById('products');
const productSelect = document.getElementById('product');

products.forEach((p) => {
  // Add to products grid
  const div = document.createElement('div');
  div.className = 'product';
  div.innerHTML = `
    <img src="${p.img}" alt="${p.name}">
    <h3>${p.name}</h3>
    <p>Rs ${p.price}</p>
    <button onclick="order('${p.name}','${p.price}')">Order on WhatsApp</button>
  `;
  productsDiv.appendChild(div);
  // Add to order form select
  const option = document.createElement('option');
  option.value = p.name;
  option.textContent = `${p.name} - Rs ${p.price}`;
  productSelect.appendChild(option);
});

function order(name, price){
  let phone = "923165000045";
  let msg = `Hello AK Store,\nI want to order:\nProduct: ${name}\nPrice: ${price}\nPayment: EasyPaisa / JazzCash / Bank`;
  let url = "https://wa.me/" + phone + "?text=" + encodeURIComponent(msg);
  window.open(url, "_blank");
}

function submitOrder(){
  const name = document.getElementById('name').value;
  const phone = document.getElementById('phone').value;
  const address = document.getElementById('address').value;
  const product = document.getElementById('product').value;
  const payment = document.getElementById('payment').value;
  if(!name || !phone || !address || !product){
    alert('Please fill all fields');
    return;
  }
  let phoneNumber = "923165000045";
  let msg = `Hello AK Store,\nI want to order:\nName: ${name}\nPhone: ${phone}\nAddress: ${address}\nProduct: ${product}\nPayment: ${payment}`;
  let url = "https://wa.me/" + phoneNumber + "?text=" + encodeURIComponent(msg);
  window.open(url, "_blank");
}
</script>
</body>
</html>

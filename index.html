<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AK Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f5f5f5;
}
header {
  background: #000;
  color: #fff;
  padding: 15px;
  text-align: center;
}
.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 15px;
  padding: 20px;
}
.product {
  background: #fff;
  padding: 15px;
  border-radius: 8px;
  text-align: center;
}
.product img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: 6px;
}
button {
  background: green;
  color: white;
  border: none;
  padding: 10px;
  margin-top: 10px;
  width: 100%;
  border-radius: 5px;
  cursor: pointer;
}
footer {
  background: #000;
  color: #fff;
  text-align: center;
  padding: 10px;
}
</style>
</head>

<body>

<header>
  <h1>AK Store</h1>
  <p>Order via EasyPaisa / JazzCash / Bank Transfer</p>
</header>

<div class="products">

<script>
const products = [
  {name:"Ring Box", price:"Rs 1500", img:"images/ring-box.jpg"},
  {name:"Product 2", price:"Rs 1800",img:"images/product2.jpg"},
  {name:"Product 3", price:"Rs 2000"},
  {name:"Product 4", price:"Rs 1700"},
  {name:"Product 5", price:"Rs 2200"},
  {name:"Product 6", price:"Rs 1600"},
  {name:"Product 7", price:"Rs 1900"},
  {name:"Product 8", price:"Rs 2100"},
  {name:"Product 9", price:"Rs 2500"},
  {name:"Product 10", price:"Rs 2300"},
  {name:"Product 11", price:"Rs 1400"},
  {name:"Product 12", price:"Rs 2600"},
  {name:"Product 13", price:"Rs 1750"},
  {name:"Product 14", price:"Rs 1950"},
  {name:"Product 15", price:"Rs 3000"}
];

products.forEach(p => {
  document.write(`
     <div class="product">
      <img src="https://via.placeholder.com/300">
      <h3>${p.name}</h3>
      <p>${p.price}</p>
      <button onclick="order('${p.name}','${p.price}')">Order on WhatsApp</button>
    </div>
    
  `);
});
   
function order(name, price){
  let phone = "923165000045"; // ← your WhatsApp number
  let msg = `Hello AK Store,%0AI want to order:%0A${name}%0APrice: ${price}%0APayment: EasyPaisa/JazzCash/Bank`;
  window.open(`https://wa.me/${phone}?text=${msg}`, "_blank");
}
</script>

</div>

<footer>
  <p>© 2025 AK Store | Pakistan</p>
</footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AK Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  .product{
  border:1px solid #ddd;
  padding:10px;
  margin:10px;
  border-radius:8px;
  text-align:center;
}
.product img{
  width:100%;
  max-width:200px;
}
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f5f5f5;
}
header {
  background: #000;
  color: #fff;
  padding: 15px;
  text-align: center;
}
.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 15px;
  padding: 20px;
}
.product {
  background: #fff;
  padding: 15px;
  border-radius: 8px;
  text-align: center;
}
.product img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: 6px;
}

button {
  background: green;
  color: white;
  border: none;
  padding: 10px;
  margin-top: 10px;
  width: 100%;
  border-radius: 5px;
  cursor: pointer;
}
footer {
  background: #000;
  color: #fff;
  text-align: center;
  padding: 10px;
}
  .order-form{
  background:#fff;
  max-width:400px;
  margin:20px auto;
  padding:20px;
  border-radius:10px;
}

.order-form h2{
  text-align:center;
}

.order-form input,
.order-form select{
  width:100%;
  padding:10px;
  margin:8px 0;
  border:1px solid #ccc;
  border-radius:5px;
}
</style>
</head>

<body>

<header>
  <h1>AK Store</h1>
  <p>Order via EasyPaisa / JazzCash / Bank Transfer</p>
   <p><b>Cash on Delivery Available All Over Pakistan</b></p>
  <p style="color:red; text-align:center; font-weight:bold;">
⚠️ Beware of fake pages & scammers.  
Order only on our official WhatsApp number.
</p>
</header>  
  
  <div class="order-form">
  <h2>Place Your Order</h2>

  <input type="text" id="name" placeholder="Your Name" required>
  <input type="text" id="phone" placeholder="Phone Number" required>
  <input type="text" id="address" placeholder="Delivery Address" required>

  <select id="product">
    <option value="">Select Product</option>
  </select>

  <select id="payment">
    <option value="Cash on Delivery">Cash on Delivery</option>
    <option value="EasyPaisa">EasyPaisa</option>
    <option value="JazzCash">JazzCash</option>
    <option value="Bank Transfer">Bank Transfer</option>
  </select>

  <button onclick="submitOrder()">Submit Order on WhatsApp</button>
</div>
  <div class="products">

<script>
const products = [
  {name:"Ring Box", price:"Rs 1500", img:"product1.jpg"},
  {name:"Product 2", price:"Rs 1800", img:"product2.jpg"},
  {name:"Product 3", price:"Rs 2000", img:"product3.jpg"},
  {name:"Product 4", price:"Rs 1700", img:"images/product4.jpg"},
  {name:"Product 5", price:"Rs 2200", img:"images/product5.jpg"},
  {name:"Product 6", price:"Rs 1600", img:"images/product6.jpg"},
  {name:"Product 7", price:"Rs 1900", img:"images/product7.jpg"},
  {name:"Product 8", price:"Rs 2100", img:"images/product8.jpg"},
  {name:"Product 9", price:"Rs 2500", img:"images/product9.jpg"},
  {name:"Product 10", price:"Rs 2300", img:"images/product10.jpg"},
  {name:"Product 11", price:"Rs 1400", img:"images/product11.jpg"},
  {name:"Product 12", price:"Rs 2600", img:"images/product12.jpg"},
  {name:"Product 13", price:"Rs 1750", img:"images/product13.jpg"},
  {name:"Product 14", price:"Rs 1950", img:"images/product14.jpg"},
  {name:"Product 15", price:"Rs 3000", img:"images/product15.jpg"}
];
  
  products.forEach(p => {
  document.write(`
     <div class="product">
      <img src="${p.img}" alt="${p.name}">
      <h3>${p.name}</h3>
      <p>${p.price}</p>
      <button onclick="order('${p.name}','${p.price}')">Order on WhatsApp</button>
    </div>
    
     
    `);
});

function order(name, price){
  let phone = "923165000045";
  let msg = `Hello AK Store,
I want to order:
Product: ${name}
Price: ${price}
Payment: EasyPaisa / JazzCash / Bank`;

  let url = "https://wa.me/" + phone + "?text=" + encodeURIComponent(msg);
  window.open(url, "_blank");
}
  
</script>

</div>

<footer>
  <p>©️ 2025 AK Store | Pakistan</p>
</footer>

</body>
</html>
